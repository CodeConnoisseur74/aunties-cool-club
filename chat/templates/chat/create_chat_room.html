{% extends 'base.html' %}

{% block content %}
  <form method="post" action="{% url 'create_chat_room' %}">
    {% csrf_token %}
    <label for="name">Chat Room Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="admins">Select Admins:</label>
    <select id="admins" name="admins" multiple>
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>

    <button type="submit">Create Room</button>
  </form>
{% endblock %}
