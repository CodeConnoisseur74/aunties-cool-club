{% extends 'base.html' %}

{% block content %}
  <h1>Invite Users to {{ chat_room.name }}</h1>
  <form hx-post="{% url 'invite_user' chat_room.id %}" hx-target="#invite-result">
    {% csrf_token %}
    <select name="user_id">
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
    <button type="submit">Send Invite</button>
  </form>
  <div id="invite-result"></div>
{% endblock %}
